  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SMS Panel</title>
  </head>
  <body>
    <div class="container">
      <textarea id="massage" rows="3"></textarea>

      <input class="inputName" placeholder="نام گیرنده..." />
      <button id="btnSend">ارسال پیام</button>
    </div>

    <div class="massagesBox"></div>
    <script src="script.js"></script>
  </body>
